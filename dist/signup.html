<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Sabka Bazar</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="row main_header">
                <div class="main_header__logo">
                    <img src="assets/images/logo.png" alt="logo" class="logo">
                </div>
                <nav id="main_header__menu" class="main_header__menu">
                    <a href="javascript:void(0)" class="closebtn" id="closebtn">&times;</a>
                    <ul class="main-nav js--main-nav">
                        <li><a href="home.html">Home</a></li>
                        <li><a href="product.html">Products</a></li>
                    </ul>
                </nav>
                <div class="main_header__right_menu">
                    <div class="right_menu_part">
                        <nav class="up-section">
                            <ul class="up-section__menu">
                                <li><a href="#features">Signin</a></li>
                                <li><a href="#works">Register</a></li>
                            </ul>
                        </nav>
                        <div class="down-section">
                            <div class="cart_img">
                                <img width="40px" alt="cart" src="assets/images/cart.svg" alt="" />
                            </div>
                            <div id="m_menu" class="m_menu">
                                <img width="40px" alt="cart" src="assets/images/m_menu.svg" alt="" />
                            </div>
                            <div class="cart_qty" id="cart_qty"><span id="qty" class="qty"> 0 </span><span id="items"
                                    class="items">items</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <div class="wrapper">
        <div class="main-signup-container">
            <article class="">
              <div class="signup-container">
                  <div class="signup-box">
                      
                        <div class="signup-title">
                          <h1>Signup</h1>
                        </div>
                        <div class="signup-desc">
                          <p>We do not share your personal details with anyone.</p>
                        </div>
                       
                  </div> 
                  
                  <div class="singup-box-form-section">
                     
                      <form action="#" method="psot" autocomplete="off">
                        <div class="group">
                            <input type="text" required="required" id="fname" name="fname" placeholder="" />
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>First Name</label>
                        </div>
                        <div class="group">
                            <input type="text" required="required" id="lname" name="lname" placeholder="" />
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Last Name</label>
                        </div>
                        <div class="group">
                            <input type="email" required="required" id="email" name="email" placeholder="" />
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Email</label>
                        </div>
                        <div class="group">
                            <input type="password" required="required" id="password" name="password" placeholder="" />
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Password</label>
                        </div>
                        <div class="group">
                            <input type="password" required="required" id="cpassword" name="cpassword" placeholder="" />
                            <span class="highlight"></span>
                            <span class="bar"></span>
                            <label>Confirm Password</label>
                        </div>
                          <div class="call-to-action">
                              <input type="button" class="login" name="" value="Signup" />
                            </div>
                      </form>
                      
                  </div>
                </div>
            </article>
        </div>
      </div>
      


    <footer>
        <div class="footer">
            <div class="wrapper">
                <div class="footer_copyright">
                    Copyright &copy; 2011-2019 Sabka Bazaar Grocery Supplies Pvt Ltd
                </div>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="js/bundle.js"></script>
    <script>
        var showMenu = document.getElementById('m_menu');
        var hideMenu = document.getElementById('closebtn');
        showMenu.addEventListener('click', function () {
            document.getElementById("main_header__menu").style.width = "50%";
        });
        hideMenu.addEventListener('click', function () {
            document.getElementById("main_header__menu").style.width = "0";
        });


        
        
    
        var slideIndex = 1;
        showDivs(slideIndex);
        
        function plusDivs(n) {
            showDivs(slideIndex += n);
        }
        
        function currentDiv(n) {
            showDivs(slideIndex = n);
        }
        
        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            if (n > x.length) {slideIndex = 1}
            if (n < 1) {slideIndex = x.length}
            for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
            }
            for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" slide-white", "");
            }
            x[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " slide-white";
        }
    </script>
            
    

</body>

</html>

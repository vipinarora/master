<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Sabka Bazar</title>
</head>
<body>
    <header>
        
            <div class="row main_header">
                <div class="main_header__logo">
                        <img src="assets/images/logo.png" alt="logo" class="logo">
                </div>
                <nav class="main_header__menu">
                <ul class="main-nav js--main-nav">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="product.html">Products</a></li>
                </ul>
            </nav>
                <div class="main_header__right_menu">
                    <div class="right_menu_part">
                        <nav class="up-section">
                            <ul class="up-section__menu">
                                <li><a href="#features">Signin</a></li>
                                <li><a href="#works">Register</a></li>
                            </ul>
                        </nav>
                        <div class="down-section">
                            <p>
                            <img width="40px" alt="cart" src="assets/images/cart.svg" alt=""/>
                            </p>
                            <p class="cart_qty" id="cart_qty"><span id="qty" class="qty"> 0 </span><span id="items" class="items">items</span></p>
                        </div>
                    </div>
                </div>
            </div>
        
    </header>
    <section class="login-container">
        <div class="login-article">
            <div><h1>Login</h1></div>
            <div>Get access to your Orders, Wishlist and Recommendation</div>
        </div>
        <div class="login-form">
            <form action="#" autocomplete="off">
                <fieldset>
                  <input id="email" type="email" name="email" required>
                  <label for="email">Email</label>
                  <div class="after"></div>
                </fieldset>
                <fieldset>
                  <input id="password" type="password" name="password" required>
                  <label for="password">Password</label>
                  <div class="after"></div>
                </fieldset>
                <fieldset>
                  <button>Login</button>
                </fieldset>
              </form>
        </div>
    </section>
    <footer>
        <div class="footer">
            <div class="footer_copyright">
                Copyright &copy; 2011-2019 Sabka Bazaar Grocery Supplies Pvt Ltd
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="js/bundle.js"></script>

</body>
</html>
